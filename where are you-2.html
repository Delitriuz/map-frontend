<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>位置定位与标注系统</title>
    <script src="https://webapi.amap.com/maps?v=2.0&key=5093d18edf40dafdd4070e638e322309"></script>
    <style>
        @font-face {
            font-family: 'SF Pro';
            src: local('SF Pro Display'), local('San Francisco Display');
            font-weight: 400;
        }
        
        :root {
            --system-blue: #007AFF;
            --system-gray-6: #F2F2F7;
            --system-gray-5: #E5E5EA;
            --system-gray-3: #C7C7CC;
            --system-red: #FF3B30;
            --system-green: #34C759;
            --system-orange: #FF9500;
            --label-primary: #000000;
            --label-secondary: #3C3C4399;
            --background-primary: #FFFFFF;
            --background-secondary: #F2F2F7;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'SF Pro', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--background-secondary);
            color: var(--label-primary);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 16px;
        }

        .card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 14px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
            border: 0.5px solid rgba(0, 0, 0, 0.08);
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 24px;
        }

        .header-icon {
            width: 28px;
            height: 28px;
            background-color: var(--system-blue);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
        }

        .header-icon svg {
            width: 16px;
            height: 16px;
            fill: white;
        }

        .title {
            font-size: 22px;
            font-weight: 600;
            letter-spacing: -0.4px;
        }

        .action-button {
            width: 100%;
            padding: 16px;
            background: var(--system-blue);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.2, 0.8, 0.4, 1);
            position: relative;
            overflow: hidden;
        }

        .action-button:active {
            transform: scale(0.98);
            opacity: 0.9;
        }

        .action-button.loading::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.3), 
                transparent);
            animation: loadingShimmer 1.5s infinite;
        }

        .copy-button {
            background-color: var(--system-green) !important;
            margin-top: 12px;
        }

        .coordinates {
            margin-top: 20px;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.4s cubic-bezier(0.2, 0.8, 0.4, 1);
        }

        .coordinates.show {
            opacity: 1;
            transform: translateY(0);
        }

        .coordinate-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid var(--system-gray-5);
        }

        .coordinate-label {
            color: var(--label-secondary);
            font-size: 15px;
        }

        .coordinate-value {
            font-family: 'SF Mono', monospace;
            font-size: 15px;
            letter-spacing: -0.2px;
        }

        #mapContainer {
            width: 100%;
            height: 300px;
            border-radius: 14px;
            overflow: hidden;
            margin-top: 16px;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.4s cubic-bezier(0.2, 0.8, 0.4, 1);
        }

        #mapContainer.show {
            opacity: 1;
            transform: translateY(0);
        }

        .message {
            font-size: 15px;
            text-align: center;
            padding: 12px;
            border-radius: 12px;
            display: block;
            opacity: 0;
            transform: translateY(-10px);
            visibility: hidden;
            transition: all 0.3s cubic-bezier(0.2, 0.8, 0.4, 1);
            height: 0;
            margin: 0;
        }

        .message.visible {
            opacity: 1;
            transform: translateY(0);
            visibility: visible;
            height: auto;
            margin-top: 16px;
        }

        .error-message {
            color: var(--system-red);
            background: rgba(255, 59, 48, 0.1);
        }

        .success-message {
            color: var(--system-green);
            background: rgba(52, 199, 89, 0.1);
        }

        /* 新增标注样式 */
        .annotation-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .annotation-modal.show {
            display: flex;
        }

        .annotation-card {
            width: 90%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 14px;
            padding: 20px;
        }

        .input-group {
            margin-bottom: 16px;
        }

        .input-label {
            display: block;
            color: var(--label-secondary);
            font-size: 15px;
            margin-bottom: 8px;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--system-gray-3);
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--system-blue);
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        .orange-button {
            background-color: var(--system-orange) !important;
        }

        .management-card {
            margin-top: 16px;
        }

        .record-count {
            color: var(--label-secondary);
            font-size: 15px;
            text-align: center;
            margin: 12px 0;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="header">
            <div class="header-icon">
                <svg viewBox="0 0 24 24">
                    <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5a2.5 2.5 0 010-5 2.5 2.5 0 010 5z"/>
                </svg>
            </div>
            <h1 class="title">位置定位与标注</h1>
        </div>

        <button id="locationButton" class="action-button" onclick="getLocation()">
            获取我的位置
        </button>

        <button class="action-button orange-button" style="margin-top:12px;" onclick="openAnnotationModal()">
            标注位置
        </button>

        <div id="coordinates" class="coordinates">
            <div class="coordinate-item">
                <span class="coordinate-label">纬度</span>
                <span id="latitude" class="coordinate-value">--</span>
            </div>
            <div class="coordinate-item">
                <span class="coordinate-label">经度</span>
                <span id="longitude" class="coordinate-value">--</span>
            </div>
            <div class="coordinate-item" style="border-bottom: none;">
                <span class="coordinate-label">精度</span>
                <span id="accuracy" class="coordinate-value">-- 米</span>
            </div>
            <div class="coordinate-item" style="border-bottom: none; margin-top: 12px;">
                <button id="copyButton" class="action-button copy-button" onclick="copyCoordinates()">
                    复制坐标
                </button>
            </div>
        </div>

        <div id="message" class="message"></div>
    </div>

    <div id="mapContainer" class="card"></div>

    <div class="card management-card">
        <div class="record-count" id="recordCount"></div>
        <button class="action-button orange-button" onclick="exportData()">导出数据</button>
        <button class="action-button orange-button" style="margin-top:12px;" onclick="clearAllData()">清空数据</button>
    </div>

    <div id="annotationModal" class="annotation-modal">
        <div class="annotation-card">
            <h2 style="margin-bottom: 20px;">商户位置标注</h2>
            <form id="annotationForm">
                <div class="input-group">
                    <label class="input-label">商户编码（20字符内）</label>
                    <input type="text" class="input-field" id="merchantCode" maxlength="20" required>
                </div>
                <div class="input-group">
                    <label class="input-label">终端号（20字符内）</label>
                    <input type="text" class="input-field" id="terminalCode" maxlength="20" required>
                </div>
                <div class="input-group">
                    <label class="input-label">商户名称（200字符内）</label>
                    <input type="text" class="input-field" id="merchantName" maxlength="200" required>
                </div>
                <div class="button-group">
                    <button type="button" class="action-button orange-button" onclick="saveAnnotation()">保存</button>
                    <button type="button" class="action-button" onclick="closeAnnotationModal()">取消</button>
                </div>
            </form>
        </div>
    </div>

    <script>
    const STORAGE_KEY = 'merchantRecords';
    let map = null;
    let marker = null;
    let currentPosition = null;

    // 初始化本地存储
    function initStorage() {
        if(!localStorage.getItem(STORAGE_KEY)) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify([]));
        }
    }

    // 获取定位
    function getLocation() {
        const button = document.getElementById('locationButton');
        const coordinates = document.getElementById('coordinates');
        const message = document.getElementById('message');
        
        message.classList.remove('visible');
        coordinates.classList.remove('show');
        button.classList.add('loading');
        document.getElementById('mapContainer').classList.remove('show');

        if (!navigator.geolocation) {
            showMessage("您的浏览器不支持地理定位", 'error');
            return;
        }

        navigator.geolocation.getCurrentPosition(
            position => {
                const lat = position.coords.latitude.toFixed(6);
                const lng = position.coords.longitude.toFixed(6);
                const accuracy = position.coords.accuracy.toFixed(1);
                
                document.getElementById('latitude').textContent = lat;
                document.getElementById('longitude').textContent = lng;
                document.getElementById('accuracy').textContent = `±${accuracy} 米`;
                coordinates.classList.add('show');
                
                currentPosition = { lng, lat };
                
                if (typeof AMap !== 'undefined') {
                    initMap(lng, lat);
                }
                
                button.classList.remove('loading');
            },
            error => {
                const errors = {
                    1: '您拒绝了定位请求',
                    2: '无法获取位置信息',
                    3: '定位请求超时'
                };
                showMessage(errors[error.code] || '定位服务不可用', 'error');
                button.classList.remove('loading');
            },
            { 
                enableHighAccuracy: true,
                timeout: 10000,
                maximumAge: 0
            }
        );
    }

    // 初始化地图
    function initMap(lng, lat) {
        const mapContainer = document.getElementById('mapContainer');
        
        if (map) map.destroy();
        
        map = new AMap.Map('mapContainer', {
            zoom: 16,
            center: [lng, lat],
            viewMode: '3D',
            resizeEnable: true
        });
        
        marker = new AMap.Marker({
            position: [lng, lat],
            icon: 'https://webapi.amap.com/theme/v1.3/markers/n/mark_b.png',
            offset: new AMap.Pixel(-13, -30)
        });
        map.add(marker);
        mapContainer.classList.add('show');
    }

    // 标注功能
    function openAnnotationModal() {
        if(!currentPosition) {
            showMessage('请先获取当前位置', 'error');
            return;
        }
        document.getElementById('annotationModal').classList.add('show');
    }

    function closeAnnotationModal() {
        document.getElementById('annotationModal').classList.remove('show');
        document.getElementById('annotationForm').reset();
    }

    function saveAnnotation() {
        const merchantCode = document.getElementById('merchantCode').value.trim();
        const terminalCode = document.getElementById('terminalCode').value.trim();
        const merchantName = document.getElementById('merchantName').value.trim();

        if(!merchantCode || !terminalCode || !merchantName) {
            showMessage('请填写所有字段', 'error');
            return;
        }

        const records = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
        if(records.some(r => r.merchantCode === merchantCode)) {
            showMessage('商户编码已存在', 'error');
            return;
        }

        const newRecord = {
            merchantCode,
            terminalCode,
            merchantName,
            lng: currentPosition.lng,
            lat: currentPosition.lat,
            timestamp: new Date().toISOString()
        };

        records.push(newRecord);
        localStorage.setItem(STORAGE_KEY, JSON.stringify(records));
        updateRecordCount();
        showMessage('标注保存成功', 'success');
        closeAnnotationModal();
    }

    // 数据管理
    function updateRecordCount() {
        const count = (JSON.parse(localStorage.getItem(STORAGE_KEY)) || []).length;
        document.getElementById('recordCount').textContent = `已存储记录：${count} 条`;
    }

    function exportData() {
        const records = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
        if(records.length === 0) {
            showMessage('没有可导出的数据', 'error');
            return;
        }

        const csvContent = [
            ['商户编码', '终端号', '商户名称', '经度', '纬度'],
            ...records.map(r => [r.merchantCode, r.terminalCode, r.merchantName, r.lng, r.lat])
        ].map(e => e.join(',')).join('\n');

        const blob = new Blob(["\ufeff"+csvContent], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = `商户位置_${new Date().toISOString().slice(0,10)}.csv`;
        link.click();
    }

    function clearAllData() {
        if(confirm('确定要永久删除所有数据吗？')) {
            localStorage.removeItem(STORAGE_KEY);
            updateRecordCount();
            showMessage('已清空所有数据', 'success');
        }
    }

    // 通用功能
    function copyCoordinates() {
        const lng = document.getElementById('longitude').textContent;
        const lat = document.getElementById('latitude').textContent;
        
        if(lng === '--' || lat === '--') {
            showMessage('请先获取位置信息', 'error');
            return;
        }
        
        navigator.clipboard.writeText(`${lng},${lat}`).then(() => {
            showMessage('坐标已复制', 'success');
        }).catch(() => {
            showMessage('复制失败，请手动复制', 'error');
        });
    }

    function showMessage(text, type) {
        const message = document.getElementById('message');
        message.textContent = text;
        message.className = `message ${type}-message`;
        message.classList.add('visible');
        
        if(type === 'success') {
            setTimeout(() => {
                message.classList.remove('visible');
            }, 1500);
        }
    }

    // 初始化
    initStorage();
    updateRecordCount();
    </script>
</body>
</html>
